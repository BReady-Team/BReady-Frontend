name: Frontend CI pipeline

on:
  push:
    branches: ['develop']
  pull_request:
    branches: ['develop']

permissions:
  contents: read
  pull-requests: write

jobs:
  Lint-And-Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.1
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional

      - name: Run ESLint
        run: npm run lint

      - name: Run build
        run: npm run build
